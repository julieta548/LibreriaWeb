<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="/css/catalogo.css">

        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@300&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Catálogo</title>
    </head>

    <body>
        <div class="cabecera">
            <h1>CATÁLOGO</h1> 
            <a th:href="@{/catalogo-admin}"><button id="boton" type="button" class="btn btn-warning">SOY ADMINISTRADOR/A</button></a>
        </div>



        <table id="example" class="display" style="width:80%">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Nombre Autor/a</th>
                    <th>Apellido Autor/a</th>
                    <th>Editorial</th>
                    <th>Año</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cuerpo" th:each="libro: ${libros}">
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor.nombre}"></td>
                    <td th:text="${libro.autor.apellido}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td th:text="${libro.anio}"></td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th>Título</th>
                    <th>Nombre Autor/a</th>
                    <th>Apellido Autor/a</th>
                    <th>Editorial</th>
                    <th>Año</th>
                </tr>
            </tfoot>
        </table>


        <section id="sec2">
            <div class="contenedor-imagen">
                <img src="/img/buscar.svg">
            </div>

        </section>



        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });
        </script>
    </body>

</html>
