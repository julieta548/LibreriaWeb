<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="/css/catalogo.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Autores</title>
</head>

<body>
    <div class="cabecera">
        <h1>Autores</h1> 
        <a th:href="@{/anadir-libro}"><button id="boton" type="button" class="btn btn-warning">Añadir libro</button></a>
    </div>

<table id="example" class="display" style="width:80%">
    <thead>
        <tr>
            <th>Nombre Autor/a</th>
            <th>Apellido Autor/a</th>
            <th>ID</th>
            <th>¿Modificar?</th>
        </tr>
    </thead>
    <tbody>
        <tr class="cuerpo" th:each="autor: ${autores}">
            <td th:text="${autor.nombre}"></td>
            <td th:text="${autor.apellido}"></td>
            <td th:text="${autor.id}"></td>
            <td><a th:href="@{/modificar-autor}"><img src="/img/modificar.svg" alt="modificar"/></a></td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <th>Nombre Autor/a</th>
            <th>Apellido Autor/a</th>
            <th>ID</th>
            <th>¿Modificar?</th>
        </tr>
    </tfoot>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
</body>

</html>
